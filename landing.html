<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing Page con Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff8800;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 40px;
      text-align: center;
    }

    .chatbot-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      overflow-y: hidden;
      overflow: hidden;
      transition: height 0.3s ease, width 0.3s ease;
    }

    .chatbot-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #ff8800;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .chatbot-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 360px;
      height: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      z-index: 1001;
    }

    .chatbot-header {
      background: #ff8800;
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    .chatbot-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      padding: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenido a P√°gina de Ejemplo</h1>
</header>

<main>
  <p>Esta es una p√°gina de ejemplo. Haz clic en el bot√≥n de Chatbot para hablar con nuestro asistente virtual.</p>
</main>

<div class="chatbot-widget">
  <button class="chatbot-button" onclick="toggleChatbot()">ü§ñ</button>
  <div class="chatbot-popup" id="chatbotPopup">
    <div class="chatbot-header">
      <span>Chat Bot Solutions Malls</span>
    </div>
    <iframe src="index.html" style="width:100%; height:calc(100% - 60px); border:none;"></iframe>
  </div>
</div>

<script>
 function toggleChatbot() {
  const popup = document.getElementById('chatbotPopup');
  popup.style.height = '580px';
  popup.style.width = '450px';
  popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
}

</script>

</body>
</html>
