<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing Page con Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Bienvenido a la PÃ¡gina de Ejemplo</h1>
</header>

<div class="chatbot-widget">
  <button id="chatbotToggle" class="chatbot-button" onclick="toggleChatbot()">ChatBot</button>
  <div class="chatbot-popup" id="chatbotPopup">
    <div class="chatbot-header">
      Chat Bot Solutions Malls
    </div>
    <div class="chatbot">
      <div class="chatbot-scroll">
        <div class="header">
          <img src="logo.png" class="logo-principal" alt="logo">
          <h3 class="titulo">Chat Bot Solutions Malls</h3>
        </div>
    
        <div id="chatbox" class="chatbox">
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>

<script>
  let chatAbierto = false;

  function toggleChatbot() {
    const popup = document.getElementById('chatbotPopup');
    const boton = document.getElementById('chatbotToggle');

    popup.classList.toggle('visible');
    chatAbierto = !chatAbierto;

    if (chatAbierto) {
      boton.innerHTML = '<img src="chevron-abajo.png" alt="Cerrar">';
    } else {
      boton.textContent = 'ChatBot';
    }
  }
</script>

<script src="script.js"></script>

</body>
</html>
